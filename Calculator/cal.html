<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="cal2.js"></script> 
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card md-5 mt-5">
                <div class="card-header ">
                    <h3>Calculator</h3>
                </div>
                <div class="card-body">
                    <form>
                        <label for="fNumber" class="form-label ">First Number</label>
                        <input type="number" id="fNumber"  class="form-control">
                    
                        <label for="sNumber"  class="form-label mt-2">Second Number</label>
                        <input type="number" id="sNumber" class="form-control" >

                        <div class="gap-2 text-center">
                            <button type="button" onclick="add()" class="btn btn-info  ps-5 pe-5 m-3">+</button>        
                            <button type="button" onclick="sub()" class="btn btn-primary ps-5 pe-5 m-3">-</button>
                            <button type="button" onclick="multy()" class="btn btn-success ps-5 pe-5 m-3">*</button>  
                            <button type="button" onclick="div()" class="btn btn-warning ps-5 pe-5 m-3" >/</button>
                    

                        </div>

                        <label for="answer"  class="form-label">Answer</label>
                        <input type="text" id="answer" class="form-control">
                    
                    </form>




                </div>
            </div>

            

        </div>
   

    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      
</body>
</html>
